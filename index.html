<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>No.</title>

  <!-- Modern serif closer to reference site (with heavier weights for "balloon" thickness) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-base: #060506;
      --glow-1: rgba(255,60,20,0.24);
      --glow-2: rgba(255,90,30,0.16);
      --text: #ff3b1a;                 /* reddish neon orange */
      --stroke-strong: rgba(255,60,20,0.90);
      --stroke-soft: rgba(255,60,20,0.70);
      --muted: rgba(255,120,80,0.55);

      /* Responsive vertical rhythm:
         - clamps between 14px and 30px
         - scales with viewport width in between
      */
      --space-1: clamp(14px, 1.2vw + 8px, 30px);
    }

    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: "Playfair Display", Georgia, serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 60% 35%, var(--glow-1), transparent 60%),
        radial-gradient(700px 400px at 40% 65%, var(--glow-2), transparent 60%),
        var(--bg-base);
      display: grid;
      place-items: center;
      text-rendering: optimizeLegibility;
    }

    main{
      text-align: center;
      max-width: 900px;
      padding: 24px;
      filter: drop-shadow(0 0 22px rgba(255,60,20,0.25));
    }

    /* "Balloon" thickness: heavier weight + stroke + layered glow */
    h1{
      margin: 0; /* tightened: let spacing be controlled by .reason */
      font-size: clamp(45px, 5vw, 70px);
      font-weight: 600;
      letter-spacing: 0.02em;

      -webkit-text-stroke: 0.9px var(--stroke-strong);
      text-shadow:
        0 0 6px rgba(255,60,20,0.45),
        0 0 18px rgba(255,60,20,0.25),
        0 0 22px rgba(255,60,20,0.15);
    }

    .reason{
      margin: 0 0 var(--space-1) 0; /* ✅ responsive spacing between reason and h1 */
      font-size: clamp(22px, 2.2vw, 30px);
      line-height: 1.35;
      white-space: pre-wrap;
      font-weight: 500;

      /* reduces layout shift while "Loading…" is displayed */
      min-height: 2.7em;

      -webkit-text-stroke: 0.55px var(--stroke-soft);
      text-shadow:
        0 0 4px rgba(255,60,20,0.35),
        0 0 10px rgba(255,60,20,0.20);
    }

    .meta{
      position: fixed;
      right: 18px;
      bottom: 14px;
      font-size: 11px;
      color: var(--muted);
      user-select: none;
      letter-spacing: 0.04em;
    }

    @media (prefers-reduced-motion: reduce){
      main{ filter: none; }
      h1, .reason{ text-shadow: none; }
    }
  </style>
</head>
<body>
  <main aria-live="polite">
    <div class="reason" id="reason">Loading…</div>

    <!-- aria-hidden prevents screen readers from redundantly reading the decorative tag line -->
    <h1 aria-hidden="true">(it's a no)</h1>
  </main>

  <div class="meta">Powered by No-as-a-Service</div>

  <script>
    (async () => {
      const el = document.getElementById("reason");
      try {
        const r = await fetch("https://naas.isalman.dev/no");
        const d = await r.json();
        el.textContent = d?.reason || "No.";
      } catch {
        el.textContent = "No.";
      }
    })();
  </script>
</body>
</html>
