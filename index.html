<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>No.</title>

  <!-- Modern serif closer to reference site -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-base: #060506;
      --glow-1: rgba(255,60,20,0.24);
      --glow-2: rgba(255,90,30,0.16);
      --text: #ff3b1a;
      --stroke-strong: rgba(255,60,20,0.90);
      --stroke-soft: rgba(255,60,20,0.65);
      --muted: rgba(255,120,80,0.55);

      /* Responsive vertical rhythm */
      --space-1: clamp(14px, 1.1vw + 6px, 26px);
    }

    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: "Playfair Display", Georgia, serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 60% 35%, var(--glow-1), transparent 60%),
        radial-gradient(700px 400px at 40% 65%, var(--glow-2), transparent 60%),
        var(--bg-base);
      display: grid;
      place-items: center;
      text-rendering: optimizeLegibility;
    }

    main{
      text-align: center;
      max-width: 900px;
      padding: 24px;
      filter: drop-shadow(0 0 22px rgba(255,60,20,0.25));
    }

    /* Primary content — the reason */
    .reason{
      margin: 0 0 var(--space-1) 0;
      font-size: clamp(28px, 2.5vw, 38px);
      line-height: 1.32;
      white-space: pre-wrap;
      font-weight: 500;
      min-height: 2.7em;

      -webkit-text-stroke: 0.6px var(--stroke-soft);
      text-shadow:
        0 0 5px rgba(255,60,20,0.38),
        0 0 12px rgba(255,60,20,0.22)
        0 0 25px rgba(255,60,20,0.15);
    }

    /* Secondary tag line */
    h1{
      margin: 0;
      font-size: clamp(20px, 3vw, 30px);
      font-weight: 600;
      letter-spacing: 0.02em;
      opacity: 0.85;

      -webkit-text-stroke: 0.7px var(--stroke-strong);
      text-shadow:
        0 0 4px rgba(255,60,20,0.35),
        0 0 10px rgba(255,60,20,0.18);
    }

    .meta{
      position: fixed;
      right: 18px;
      bottom: 14px;
      font-size: 11px;
      color: var(--muted);
      user-select: none;
      letter-spacing: 0.04em;
    }

    @media (prefers-reduced-motion: reduce){
      main{ filter: none; }
      h1, .reason{ text-shadow: none; }
    }
  </style>
</head>
<body>
  <main aria-live="polite">
    <div class="reason" id="reason">Loading…</div>

    <!-- decorative, so hide from screen readers -->
    <h1 aria-hidden="true">(it's a no)</h1>
  </main>

  <div class="meta">Powered by No-as-a-Service</div>

  <script>
    (async () => {
      const el = document.getElementById("reason");
      try {
        const r = await fetch("https://naas.isalman.dev/no");
        const d = await r.json();
        el.textContent = d?.reason || "No.";
      } catch {
        el.textContent = "No.";
      }
    })();
  </script>
</body>
</html>
