<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>No.</title>

  <!-- Modern serif closer to reference site -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-base: #060506;
      --glow-1: rgba(255,60,20,0.20);
      --glow-2: rgba(255,90,30,0.12);
      --text: #ff3b1a;           /* reddish neon orange */
      --muted: rgba(255,120,80,0.55);
    }

    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: "Playfair Display", Georgia, serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 60% 35%, var(--glow-1), transparent 60%),
        radial-gradient(700px 400px at 40% 65%, var(--glow-2), transparent 60%),
        var(--bg-base);
      display: grid;
      place-items: center;
      text-rendering: optimizeLegibility;
    }

    main{
      text-align: center;
      max-width: 900px;
      padding: 24px;
      filter: drop-shadow(0 0 22px rgba(255,60,20,0.25));
    }

    h1{
      margin: 0 0 18px 0;
      font-size: clamp(48px, 6vw, 76px);
      font-weight: 400;
      letter-spacing: 0.015em;
    }

    .reason{
      font-size: clamp(22px, 2.2vw, 30px);
      line-height: 1.35;
      white-space: pre-wrap;
    }

    .meta{
      position: fixed;
      right: 18px;
      bottom: 14px;
      font-size: 11px;
      color: var(--muted);
      user-select: none;
      letter-spacing: 0.04em;
    }

    @media (prefers-reduced-motion: reduce){
      main{ filter: none; }
    }
  </style>
</head>
<body>
  <main aria-live="polite">
    <h1>No.</h1>
    <div class="reason" id="reason">Loadingâ€¦</div>
  </main>

  <div class="meta">Powered by No-as-a-Service</div>

  <script>
    fetch("https://naas.isalman.dev/no")
      .then(r => r.json())
      .then(d => {
        document.getElementById("reason").textContent =
          d && d.reason ? d.reason : "No.";
      })
      .catch(() => {
        document.getElementById("reason").textContent = "No.";
      });
  </script>
</body>
</html>
