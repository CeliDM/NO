<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>No.</title>
  <style>
    :root{
      --bg: #070607;        /* near-black */
      --text: #ff6a1a;      /* orange hue */
      --muted: rgba(255,106,26,0.55);
    }

    html, body { height: 100%; }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Times New Roman", Times, serif;
      display: grid;
      place-items: center;
      text-rendering: optimizeLegibility;
    }

    /* Optional subtle glow, remove if you want it flatter */
    .wrap{
      text-align: center;
      padding: 24px;
      max-width: 900px;
      width: min(900px, calc(100% - 32px));
      filter: drop-shadow(0 0 18px rgba(255,106,26,0.10));
    }

    /* "No." central, not bold */
    h1{
      margin: 0 0 18px 0;
      font-size: clamp(44px, 6vw, 72px);
      font-weight: 400;           /* not bold */
      letter-spacing: 0.01em;
    }

    .reason{
      margin: 0;
      font-size: clamp(20px, 2.2vw, 28px);
      line-height: 1.35;
      white-space: pre-wrap;
    }

    /* Small, right side, low emphasis */
    .meta{
      position: fixed;
      right: 18px;
      bottom: 14px;
      font-size: 12px;
      color: var(--muted);
      user-select: none;
    }

    /* Accessibility: respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .wrap{ filter: none; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-live="polite">
    <h1>No.</h1>
    <p class="reason" id="reason">Loadingâ€¦</p>
  </main>

  <div class="meta">Powered by No-as-a-Service</div>

  <script>
    const endpoint = "https://naas.isalman.dev/no";

    fetch(endpoint)
      .then(r => r.json())
      .then(d => {
        document.getElementById("reason").textContent =
          (d && d.reason) ? d.reason : "No.";
      })
      .catch(() => {
        document.getElementById("reason").textContent = "No.";
      });
  </script>
</body>
</html>
