<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>No.</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 48px auto;
      padding: 0 16px;
      max-width: 820px;
      background: #fafafa;
    }
    .card {
      background: #fff;
      border: 1px solid #e3e3e3;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.04);
    }
    h1 {
      margin: 0 0 14px 0;
      font-size: 40px;
      letter-spacing: -0.02em;
    }
    .reason {
      font-size: 22px;
      line-height: 1.35;
      white-space: pre-wrap;
    }
    .meta {
      margin-top: 18px;
      font-size: 13px;
      color: #666;
    }
    .btn {
      margin-top: 18px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 12px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>No.</h1>
    <div class="reason" id="reason">Loadingâ€¦</div>
    <button class="btn" id="copyBtn" style="display:none;">Copy text</button>
    <div class="meta">Powered by No-as-a-Service</div>
  </div>

  <script>
    const endpoint = "https://naas.isalman.dev/no";

    function setReason(text) {
      const reasonEl = document.getElementById("reason");
      reasonEl.textContent = text || "No.";
      const copyBtn = document.getElementById("copyBtn");
      copyBtn.style.display = "inline-block";
      copyBtn.onclick = async () => {
        try {
          await navigator.clipboard.writeText(reasonEl.textContent);
          copyBtn.textContent = "Copied";
          setTimeout(() => copyBtn.textContent = "Copy text", 1200);
        } catch (e) {
          // clipboard may be blocked; ignore
        }
      };
    }

    fetch(endpoint)
      .then(r => r.json())
      .then(d => setReason(d && d.reason ? d.reason : "No."))
      .catch(() => setReason("No."));
  </script>
</body>
</html>
